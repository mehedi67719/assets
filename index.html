<!DOCTYPE html>

    <style>

        /* Note: The banner size should be based on your design tool's canvas size, 
    but these ratios help maintain the look. */
.linkedin-banner {
    width: 1584px; /* Standard LinkedIn Width */
    height: 396px; /* Standard LinkedIn Height */
    display: flex;
    flex-wrap: wrap; /* Allows skills to wrap to a new line/area */
    font-family: 'Poppins', sans-serif; /* Use a modern font */
    color: #fff;
    overflow: hidden;
    position: relative; /* For absolute positioning of elements */
}

/* --- LEFT SIDE (Dark Navy Block) --- */
.banner-left {
    background-color: #1a237e; /* Dark Navy Blue */
    width: 30%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.profile-pic {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    border: 5px solid #ff9800; /* Accent Color Border */
    z-index: 10;
    /* Position slightly to the right to overlap the center line */
    position: absolute;
    left: calc(30% - 100px); /* Center in the 30% mark */
}

/* --- RIGHT SIDE (Text Area) --- */
.banner-right {
    background-color: #ffffff; /* White/Light Background */
    width: 70%;
    padding: 40px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.name {
    font-size: 40px;
    font-weight: 700;
    color: #212121; /* Dark Text */
    margin-bottom: 5px;
}

.title {
    font-size: 20px;
    font-weight: 500;
    color: #ff9800; /* Vibrant Accent Color */
    letter-spacing: 2px;
    margin-bottom: 20px;
}

.contact-info p {
    font-size: 14px;
    color: #616161; /* Gray Text */
    margin: 3px 0;
}

/* --- SKILLS FOOTER --- */
.banner-skills {
    /* Use position absolute to place it neatly at the bottom-right corner */
    position: absolute;
    bottom: 10px;
    right: 20px;
    display: flex;
    gap: 10px;
}

.skill-icon {
    width: 40px;
    height: 40px;
    filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2)); /* Subtle shadow */
}
    </style>
</head>
<body>

</div>
